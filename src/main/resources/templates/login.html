<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Login')"></head>
<body>
<div class="main-container">
<div th:replace="layout :: nav"></div>

<div class="container">
    <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-6 col-xl-6">
        <div th:replace="layout :: flash"></div>
        <form th:action="@{/login}" th:object="${user}" method="post" class="mt-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <h1 class="">Login</h1>
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" th:field="*{username}" placeholder="Username" class="form-control" id="usernameInput"/>
            </div>
            <div class="form-group">
                <label for="usernameInput">Password</label>
                <input type="password" th:field="*{password}" placeholder="Password" class="form-control" id="passwordInput"/>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    </div>
</div>

<div th:replace="layout :: main-footer"></div>
</div>
<div th:replace="layout :: scripts"></div>
</body>
</html>
